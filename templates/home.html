{% extends '_base.html' %}

{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method='GET'>
   <input name="q" type="text" placeholder="Search" aria-label="Search">
</form>
<img src="{% static 'images/book.jpg' %}" class="bookcover" alt="book"><br>
{% if user.is_authenticated %}
   Hi {{ user.username }}
   <p><a class="btn btn-outline-primary"  href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
   <p>You are not logged in</p>
   <a class="btn btn-outline-primary"  href="{% url 'account_login' %}">Log In</a>
   <a class="btn btn-outline-primary"  href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
